<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Days Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .date-range {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-box {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
            min-width: 150px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
        }

        .circles-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
            max-height: 600px;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 15px;
        }

        .day-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e0e7ff 0%, #f5f3ff 100%);
            border: 3px solid #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            user-select: none;
            font-size: 0.9em;
            color: #333;
        }

        .day-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .day-circle.completed {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #5568d3;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.5);
        }

        .day-circle.completed::after {
            content: '‚úì';
            font-size: 1.8em;
            position: absolute;
            font-weight: bold;
        }

        .day-circle:active {
            transform: scale(0.95);
        }

        .footer {
            text-align: center;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .footer p {
            color: #666;
            font-size: 1em;
            margin-bottom: 15px;
        }

        .reset-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
            font-weight: bold;
        }

        .motivational-text {
            color: #764ba2;
            font-style: italic;
            margin-top: 20px;
            font-size: 1.1em;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .modal-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .note-textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1em;
            resize: vertical;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .note-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .cancel-btn {
            background: #f0f0f0;
            color: #333;
        }

        .cancel-btn:hover {
            background: #e0e0e0;
        }

        .note-indicator {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffc107;
            border-radius: 50%;
            top: 5px;
            right: 5px;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚è∞ Life Days Tracker</h1>
            <div class="date-range">February 11, 2026 ‚Üí May 31, 2026</div>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Total Days</div>
                    <div class="stat-number" id="totalDays">109</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Days Completed</div>
                    <div class="stat-number" id="completedDays">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Days Remaining</div>
                    <div class="stat-number" id="remainingDays">109</div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
            </div>

            <div class="motivational-text" id="motivational"></div>
        </div>

        <div class="circles-container" id="circlesContainer"></div>

        <div class="footer">
            <p>Click on each circle to mark the day as completed ‚úì</p>
        </div>
    </div>

    <!-- Notes Modal -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalDate"></div>
            <div class="modal-label">What did you learn or accomplish today?</div>
            <textarea class="note-textarea" id="noteText" placeholder="Write your reflections, learnings, achievements, or anything you want to remember about this day..."></textarea>
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" onclick="closeNoteModal()">Cancel</button>
                <button class="modal-btn save-btn" onclick="saveNote()">Save Note</button>
            </div>
        </div>
    </div>

    <script>
        const startDate = new Date(2026, 1, 11); // Feb 11, 2026
        const endDate = new Date(2026, 4, 31); // May 31, 2026

        // Calculate days
        const totalDays = Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
        let currentEditingDay = null;

        // Initialize from localStorage
        function initializeTracker() {
            const savedData = localStorage.getItem('dayTrackerData');
            let completedDays = savedData ? JSON.parse(savedData) : {};
            
            renderCircles(completedDays);
            updateStats(completedDays);
        }

        function getDateForDay(dayNum) {
            const date = new Date(startDate);
            date.setDate(date.getDate() + (dayNum - 1));
            const day = date.getDate();
            const month = date.toLocaleString('en-US', { month: 'short' });
            return `${day} ${month}`;
        }

        function renderCircles(completedDays) {
            const container = document.getElementById('circlesContainer');
            container.innerHTML = '';

            for (let i = 0; i < totalDays; i++) {
                const dayNum = i + 1;
                const circle = document.createElement('div');
                circle.className = 'day-circle';
                circle.textContent = getDateForDay(dayNum);
                
                if (completedDays[dayNum]) {
                    circle.classList.add('completed');
                }

                // Add note indicator
                const notes = localStorage.getItem('dayNotes_' + dayNum);
                if (notes) {
                    const indicator = document.createElement('div');
                    indicator.className = 'note-indicator';
                    circle.style.position = 'relative';
                    circle.appendChild(indicator);
                }

                circle.onclick = () => handleDayClick(dayNum, completedDays);
                container.appendChild(circle);
            }
        }

        function handleDayClick(dayNum, completedDays) {
            if (completedDays[dayNum]) {
                // If already completed, open notes
                openNoteModal(dayNum);
            } else {
                // Mark as completed and open notes
                completedDays[dayNum] = true;
                localStorage.setItem('dayTrackerData', JSON.stringify(completedDays));
                openNoteModal(dayNum);
            }
        }

        function openNoteModal(dayNum) {
            currentEditingDay = dayNum;
            const notes = localStorage.getItem('dayNotes_' + dayNum) || '';
            
            document.getElementById('modalDate').textContent = 'Day ' + dayNum + ' - ' + getDateForDay(dayNum);
            document.getElementById('noteText').value = notes;
            document.getElementById('noteModal').style.display = 'block';
        }

        function closeNoteModal() {
            document.getElementById('noteModal').style.display = 'none';
            currentEditingDay = null;
        }

        function saveNote() {
            const noteText = document.getElementById('noteText').value;
            if (currentEditingDay) {
                localStorage.setItem('dayNotes_' + currentEditingDay, noteText);
            }
            initializeTracker();
            closeNoteModal();
        }

        function updateStats(completedDays) {
            const completed = Object.values(completedDays).filter(v => v).length;
            const remaining = totalDays - completed;
            const progress = (completed / totalDays) * 100;

            document.getElementById('completedDays').textContent = completed;
            document.getElementById('remainingDays').textContent = remaining;
            document.getElementById('totalDays').textContent = totalDays;
            
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = progress + '%';
            progressFill.textContent = Math.round(progress) + '%';

            // Motivational text
            const motivational = document.getElementById('motivational');
            if (completed === 0) {
                motivational.textContent = 'üöÄ Start your journey today!';
            } else if (progress < 25) {
                motivational.textContent = 'üí™ Great start! Keep going!';
            } else if (progress < 50) {
                motivational.textContent = 'üî• You\'re halfway there!';
            } else if (progress < 75) {
                motivational.textContent = '‚≠ê You\'re doing amazing!';
            } else if (progress < 100) {
                motivational.textContent = 'üéØ Almost at the finish line!';
            } else {
                motivational.textContent = 'üéâ You did it! Congratulations!';
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('noteModal');
            if (event.target == modal) {
                closeNoteModal();
            }
        }

        // Initialize on load
        initializeTracker();
    </script>
</body>
</html>
